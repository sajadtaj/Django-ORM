<style>
    td{
        padding: 10px;
    }
</style>

<table border="4">
    {% for book in books %}
        <tr>
            <td>{{ book.name}}</td>
            <td>{{ book.price}}</td>
            <td>{{ book.rating}}</td>
            <td>{{ book.authers_count}}</td>
            <td>{{ book.books_count}}</td>
        </tr>
    {% endfor %}

</table>
